<script>
    // Görsel ve video dizilerini tanımlayın
const media = [
    { type: 'image', src: 'imgs-videos/WhatsApp Image 2025-02-19 at 16.10.42.jpeg' },
    { type: 'image', src: 'imgs-videos/WhatsApp Image 2025-02-19 at 16.10.42 (2).jpeg' },
    { type: 'image', src: 'imgs-videos/WhatsApp Image 2025-02-19 at 16.10.42 (1).jpeg' },
    { type: 'image', src: 'imgs-videos/WhatsApp Image 2025-02-19 at 16.10.41.jpeg' },
    { type: 'image', src: 'imgs-videos/WhatsApp Image 2025-02-19 at 16.10.41 (3).jpeg' },
    { type: 'image', src: 'imgs-videos/WhatsApp Image 2025-02-19 at 16.10.41 (2).jpeg' },
    { type: 'image', src: 'imgs-videos/WhatsApp Image 2025-02-19 at 16.10.41 (1).jpeg' },
    { type: 'image', src: 'imgs-videos/WhatsApp Image 2025-02-19 at 16.10.40.jpeg' }

];

// media-container elementini al
const container = document.getElementById('media-container');

// Rastgele sıralama fonksiyonu
function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]]; // Değiştir
    }
}

// İçeriği oluşturup yerleştir
function createRandomMedia() {
    shuffleArray(media);  // Diziyi rastgele karıştır

    media.forEach(item => {
        let element;

        if (item.type === 'image') {
            element = document.createElement('img');
            element.src = item.src;
            element.alt = 'Görsel';
        } else if (item.type === 'video') {
            element = document.createElement('video');
            element.controls = true;
            const source = document.createElement('source');
            source.src = item.src;
            source.type = 'video/mp4';
            element.appendChild(source);
        }

        container.appendChild(element);  // Öğeyi div'e ekle
    });
}

// Sayfa yüklendiğinde rastgele içerik oluştur
document.addEventListener('DOMContentLoaded', createRandomMedia);




</script>
